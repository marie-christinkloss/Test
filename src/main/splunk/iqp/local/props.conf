[apdm_test_result]
LOOKUP-werk = lkup_werk_host host OUTPUTNEW werk
EVAL-inline = if(WEBREPORTING="true",1,0)

[apdm_test_step_result]
REPORT-extractShortVIN = extractShortVIN
REPORT-extractErrorCode = extractErrorCode
REPORT-extractPruefumfangName = extractPruefumfangName
LOOKUP-pruefumfangtpsystem = pruefumfangtosystem pruefumfangName AS pruefumfangName OUTPUTNEW systemName AS systemName
EVAL-ErrorCodeDec = coalesce(ErrorCodeDec,"-")
EVAL-ErrorCodeHex = coalesce(ErrorCodeHex,"-")
EVAL-resultName = coalesce(replace(resultName,"&gt;",">"),"-")
EVAL-param1 = coalesce(param1,"-")
EVAL-shortVIN = coalesce(shortVIN,shortVIN1,shortVIN2,shortVIN3,shortVIN4,shortVIN5,shortVIN6,shortVIN7,shortVIN8,shortVIN9,"-")
REPORT-filename_patterns = apdm_test_step_result_filename_patterns
EVAL-resultData = coalesce(replace(if(testStepResult!="NOK",null(),if(pruefumfangName="ECOS","ECOS cannot be split", if(toolName="EDIABAS" OR toolName="FahrzeugDiagnose", if(resultName="F_ORT_NR", tostring(ErrorCodeDec,"hex")+" - "+errorText, if(resultName="F_ORT_NR", errorText, resultName)), if(toolName="CARSERVER","CarServer", if(pruefumfangName="DAS_CALIBRATION" OR pruefumfangName="ACHSDIAG" OR pruefumfangName="ABS" OR pruefumfangName="FLA_ANALYSIS" OR pruefumfangName="ECOS" OR pruefumfangName="FLS", "no details", if(toolName="Userdialog","Userdialog", coalesce(resultName,ErrorText))))))),"&gt;",">"),"-")
EVAL-pruefumfangName = coalesce(pruefumfangName,pattern1,pattern6,pattern7,pattern9,if(pattern2="HA","Hinterachse",if(pattern3="FWS_V" OR pattern3="FWS" OR pattern5="APP","ACHSPRFG",if(pattern3="FWS_RA" OR pattern3="FWS_RA_BA" OR pattern3="FWS_HA","ACHSPRFG_HA",if(pattern3="FWS_L","weighing",if(pattern3="DFWS","ACHSDIAG_QB",if(pattern4="AFWS","Timelogging",if(pattern8="BDP","BDP1","-"))))))))
EVAL-description = coalesce(description,"-")
EVAL-testStepName = coalesce(testStepName,"-")
LOOKUP-01_werk = lkup_werk_host host OUTPUTNEW werk
EVAL-inline = if(webreporting="true",1,0)
EVAL-adviseText = coalesce(adviseText,"-")
EVAL-errorText = coalesce(errorText,"-")
EVAL-param2 = coalesce(param2,"-")
EVAL-resultValueStr = coalesce(resultValueStr,"-")
EVAL-productLine = case(                   match(series,"F3[0-8]"), "LK",                    match(series,"F2[0-3]"), "LK",                    match(series,"F8[0-3]"), "LK",                    match(series,"F8[7]"), "LK",                   match(series,"F39"), "LU",                    match(series,"F4.*"), "LU",                    match(series,"F5.*"), "LU",                    match(series,"F6.*"), "LU",                    match(series,"F1.*"), "LG",                   match(series,"G1.*"), "LG",                   match(series,"G3.*"), "LG",                   match(series,"I.*"), "LI",                   match(series,"F1[5-6]"), "XNF",                    match(series,"F8[5-6]"), "XNF"             )

