<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="/en-US/static/@264376.14/css/build/pages/dashboard-simple-bootstrap.min.css" />

    <body class="simplexml preload locale-en">

This section contains the layout for the dashboard. Splunk uses proprietary

        <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
        <div class="header splunk-header">
            <div id="placeholder-splunk-bar">
                <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong>
                </a>
            </div>
            <div id="placeholder-app-bar"></div>
        </div>
        <a id="navSkip"></a>
        <div class="dashboard-body container-fluid main-section-body" data-role="main">
            <div class="dashboard-header clearfix">
                <h2>APDM Recherche - Thema</h2>
                <p class="description"></p>
            </div>
            <div class="fieldset">
                <div class="input input-timerangepicker" id="input1">
                    <label  class="i18n">Zeit</label>
                </div>
                <div class="input input-text" id="filter_baureihe">
                    <label  class="i18n">Baureihe</label>
                </div>
                <div class="input input-text" id="filter_i_stufe">
                    <label  class="i18n">I-Stufe</label>
                </div>
                <div class="input input-text" id="filter_shortvin">
                    <label  class="i18n">FGNR</label>
                </div>
                <div class="input input-text" id="filter_system">
                    <label  class="i18n">System</label>
                </div>
                <div class="input input-text" id="input_pruefumfang">
                    <label  class="i18n">Pruefumfang</label>
                </div>
                <div class="input input-text" id="filter_inline">

                <div class="input input-text" id="input_pruefling">

                </div>
                <div class="input input-text" id="input5">

                </div>
                <div class="input input-text" id="input6">
                    <label  class="i18n">Error Code (Dec)</label>
                </div>
                <div class="input input-text" id="input7">
                    <label  class="i18n">Result Data</label>
                </div>
                <div class="input input-dropdown" id="werkinput">
                    <label  class="i18n">Werk</label>
                </div>
                <div class="input input-multiselect" id="assemblyhallinput">
                    <label  class="i18n">Montagehalle</label>
                </div>
            </div>
            <div id="row1" class="dashboard-row dashboard-row1">
                <div id="panel1" class="dashboard-cell" style="width: 100%;">
                    <div class="dashboard-panel clearfix">
                        <div class="panel-element-row">
                            <div id="element_count2" class="dashboard-element single" style="width: 50%">
                                <div class="panel-body"></div>
                            </div>
                            <div id="element1" class="dashboard-element single" style="width: 50%">

                            <h3>VINs</h3>
                        </div>-->
                                <div class="panel-body"></div>
                            </div>
                        </div>
                        <div class="panel-element-row">
                            <div id="element2" class="dashboard-element chart" style="width: 100%">

                                    <h3 class="i18n">Zeitlicher Verlauf</h3>
                                </div>
                                <div class="panel-body"></div>
                            </div>
                        </div>
                    </div>
                </div>

                                    <div class="form-submit" id="fehler_det_btn">

                                    </div>
                                    <div class="form-submit" id="na_btn">

                                    </div>
                                </div>
                                <div class="panel-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="row3" class="dashboard-row dashboard-row3">
                <div id="davorPanel" class="dashboard-cell" style="width: 50%;">
                    <div class="dashboard-panel clearfix">
