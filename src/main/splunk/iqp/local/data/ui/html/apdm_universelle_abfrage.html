    <header>
        <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
        <div class="header splunk-header">

    <div class="dashboard-body container-fluid main-section-body" data-role="main">
        <div class="dashboard-header clearfix">

        <div class="fieldset">

            <div class="input input-multiselect" id="filt_baureihe">

            </div>
            <div class="input input-multiselect" id="filt_integrationLevel">

            </div>

            <!--
            <div class="input input-text" id="filt_shortVIN">
                <label>shortVIN</label>
            </div>-->
            <div class="input input-multiselect" id="filt_system">

            </div>
            <div class="input input-multiselect" id="filt_pruefumfang">

            </div>
            <div class="input input-multiselect" id="filt_pruefling">

            </div>

            <div class="input input-text" id="filt_hinweisText">

            </div>
            <div class="input input-multiselect" id="filt_saCode_or">
                <label>Fahrzeug enthält saCode</label>
            </div>
            <div class="input input-multiselect" id="filt_saCode_not">
                <label>Fahrzeug enthält saCode nicht</label>
            </div>
            <div class="input input-multiselect" id="filt_werk">
                <label>Werkfilter</label>
            </div>
            <div id="element4" class="dashboard-element html">

                    <label>Short VIN</label>
                    <textarea class="input input-text" id="input_shortVIN" style="width:206px">*</textarea>

                        <div id="table_groups" class="dashboard-element table" style="width: 100%">
